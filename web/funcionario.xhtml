<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastrar Funcionários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>CADASTRAR FUNCIONÁRIO</h1>
            <h:messages globalOnly="true"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="NOME:"/>
                <h:inputText value="#{funcionarioBean.funcionario.nome}" required="true"/>
                
                <h:outputLabel value="FUNÇÃO:"/>
                <h:selectOneMenu id="meta" 
                                 value="#{funcionarioBean.funcionario.funcao}"
                                 required="true">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                    <f:selectItems value="#{funcionarioBean.funcoes}"
                                   var="funcao"
                                   itemLabel="#{funcao.nome}"
                                   itemValue="#{funcao}"/>
                </h:selectOneMenu>
            </h:panelGrid>
            
            <h:commandButton value="SALVAR" action="#{funcionarioBean.salvar()}"/>
            <h:commandButton value="CANCELAR" action="index?faces-redirect=true" immediate="true"/>
        </h:form>
    </h:body>
</html>
