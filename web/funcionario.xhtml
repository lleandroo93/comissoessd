<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastrar Funcionários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>CADASTRAR FUNCIONÁRIO</h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="NOME:"/>
                <h:inputText value="#{funcionarioBean.funcionario.nome}" required="true"/>
                
                <h:outputLabel value="FUNÇÃO:"/>
                <h:inputText value="#{funcionarioBean.funcionario.funcao}" required="true"/>
            </h:panelGrid>
            
            <h:commandButton value="SALVAR" action="#{funcionarioBean.salvar()}"/>
            <h:commandButton value="CANCELAR" action="index?faces-redirect=true"/>
        </h:form>
    </h:body>
</html>
