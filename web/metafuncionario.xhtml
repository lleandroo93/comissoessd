<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Cadastrar Funcionários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>CADASTRAR META DO FUNCIONARIO</h1>
            <h:panelGrid columns="3">
                <h:outputLabel value="FUNCIONARIO"/>
                <h:selectOneMenu id="funcionario" 
                                 value="#{metaFuncionarioBean.funcionario}" 
                                 required="true">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                    <f:selectItems value="#{metaFuncionarioBean.funcionarios}"
                                   var="funcionario"
                                   itemLabel="#{funcionario.nome}"
                                   itemValue="#{funcionario}"/>
                </h:selectOneMenu>
                <h:message for="funcionario"/>

                <h:outputLabel value="META:"/>
                <h:selectOneMenu id="meta" 
                                 value="#{metaFuncionarioBean.meta}"
                                 required="true">
                    <f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
                    <f:selectItems value="#{metaFuncionarioBean.metas}"
                                   var="meta"
                                   itemLabel="#{meta.nome}"
                                   itemValue="#{meta}"/>
                </h:selectOneMenu>
                <h:panelGroup>
                    <h:commandButton image="imagens/add.png" action="#{metaFuncionarioBean.adicionar()}"/>
                    <h:message for="meta"/>
                </h:panelGroup>

            </h:panelGrid>
            
            <h:dataTable value="#{metaFuncionarioBean.metaFuncionario}" 
                         var="metaFuncionario" 
                         border="1"
                         rendered="#{not empty metaFuncionarioBean.metaFuncionario}">
                <h:column>
                    <f:facet name="header">
                        QUANTIDADE MÍNIMA
                    </f:facet>
                    <h:outputText value="#{metaFuncionario.meta.quantidadeMinima}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        COMISSÃO (%)
                    </f:facet>
                    <h:outputText value="#{metaFuncionario.meta.porcentagemComissao}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        REMOVER
                    </f:facet>
                    <h:commandButton image="imagens/remove.png" action="#{metaFuncionarioBean.removerDaLista()}">
                            <f:setPropertyActionListener target="#{metaFuncionarioBean.metaFuncionarioSelecionada}"
                                                         value="#{metaFuncionario}"/>
                        </h:commandButton>
                </h:column>
            </h:dataTable>

            <h:commandButton value="SALVAR" action="#{metaFuncionarioBean.salvar()}"/>
            <h:commandButton value="CANCELAR" action="index?faces-redirect=true" immediate="true"/>
        </h:form>
    </h:body>
</html>
