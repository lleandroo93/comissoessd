<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Funcionários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form>
            <h1>CADASTRAR META</h1>
            <h:panelGrid columns="2">
                <h:outputLabel value="NOME:"/>
                <h:inputText value="#{metaBean.meta.nome}" required="true"/>
                
                <h:outputLabel value="QUANTIDADE MÍNIMA:"/>
                <h:inputText value="#{metaBean.meta.quantidadeMinima}" required="true">
                    <f:validateLongRange minimum="0"/>
                </h:inputText>
                
                <h:outputLabel value="PORCENTAVEM DE COMISSÃO:"/>
                <h:inputText value="#{metaBean.meta.porcentagemComissao}" required="true">
                    <f:convertNumber type="number" locale="pt_BR"/>
                    <f:validateDoubleRange minimum="0" maximum="100"/>
                </h:inputText>
            </h:panelGrid>
            
            <h:commandButton value="SALVAR" action="#{metaBean.salvar()}"/>
            <h:commandButton value="CANCELAR" action="index?faces-redirect=true" immediate="true"/>
        </h:form>
    </h:body>
</html>
