<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastrar Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <h1> CADASTRAR PRODUTO </h1>
            
            <h:messages infoStyle="color:green" globalOnly="true" showDetail="true"/>
            
            <h:panelGrid columns="2">
                <h:outputLabel value="NOME:"/>
                <h:panelGroup>
                    <h:inputText id="nome" value="#{produtoBean.produto.nome}" required="true"/>
                    <h:message for="nome"/>
                </h:panelGroup>

                <h:outputLabel value="PREÃ‡O:"/>
                <h:panelGroup>
                    <h:inputText id="preco" value="#{produtoBean.produto.preco}" required="true">
                        <f:convertNumber locale="pt_BR" minFractionDigits="2" maxFractionDigits="2"/>
                        <f:validateDoubleRange minimum="0"/>
                    </h:inputText>
                    <h:message for="preco"/>
                </h:panelGroup>

                <h:outputLabel value="ESTOQUE:"/>
                <h:panelGroup>
                    <h:inputText id="estoque" value="#{produtoBean.produto.estoque}" required="true"/>
                    <h:message for="estoque"/>
                </h:panelGroup>
            </h:panelGrid>

            <h:commandButton value="SALVAR" action="#{produtoBean.salvar()}"/>
            <h:commandButton value="CANCELAR" action="index?faces-redirect=true" immediate="true"/>
        </h:form>
    </h:body>
</html>
