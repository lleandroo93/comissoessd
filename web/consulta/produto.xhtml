<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Produtos</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>CONSULTAR PRODUTOS</h1>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="NOME DO PRODUTO:"/>
                <h:inputText value="#{consultaProdutoBean.filtro}"/>
            </h:panelGrid>
            
            <h:dataTable value="#{consultaProdutoBean.produtos}" var="produto">
                <h:column>
                    <f:facet name="header">NOME</f:facet>
                    <h:outputText value="#{produto.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">PRECO</f:facet>
                    <h:outputText value="#{produto.preco}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">ESTOQUE</f:facet>
                    <h:outputText value="#{produto.estoque}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
