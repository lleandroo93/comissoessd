<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Funcionários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h1>CONSULTAR FUNCIONÁRIOS</h1>

        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="NOME DO FUNCIONÁRIO:"/>
                <h:inputText value="#{consultaFuncionarioBean.filtro}"/>
            </h:panelGrid>
            
            <h:dataTable value="#{consultaFuncionarioBean.funcionarios}" var="funcionario">
                <h:column>
                    <f:facet name="header">NOME</f:facet>
                    <h:outputText value="#{funcionario.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">FUNÇÃO</f:facet>
                    <h:outputText value="#{funcionario.funcao.nome}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">DEMITIR</f:facet>
                    <h:commandButton value="DEMITIR"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
